<!DOCTYPE html>
<html>

<head>
    <title>Exercise 1</title>
    <style>

        /* Adding some styling to my form to make it a liitle bit more attractive*/
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            color: #444;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: red;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Exercise 1</h1>

        <!--Creating form for finding total sum of numbers-->

    <h2><i>1. Find Summation</i></h2>
    <form action="/findSummation" method="get">
        <label for="numberInput">Enter a number:</label>
        <input type="text" id="numberInput" name="number">
        <button type="submit">Submit</button>
    </form>
    <br>

     <!--Creating form for Uppercase first and last-->

    <h2><i>2. Uppercase First and Last</i></h2>
    <form action="/uppercaseFirstandLast" method="get">
        <label for="stringInput">Enter a string:</label>
        <input type="text" id="stringInput" name="string">
        <button type="submit">Submit</button>
    </form>
    <br>

     <!--Creating form for finding the average of numbers-->

    <h2><i>3. Find Average and Median</i></h2>
    <form action="/findAverageAndMedian" method="get">
        <label for="arrayInput">Enter an array (e.g., [1,2,3]):</label>
        <input type="text" id="arrayInput" name="array">
        <button type="submit">Submit</button>
    </form>
    <br>

     <!--Creating form for finding 4 digit number-->

    <h2><i>4. Find 4-Digit Number</i></h2>
    <form action="/find4Digits" method="get">
        <label for="numberStringInput">Enter a string of numbers:</label>
        <input type="text" id="numberStringInput" name="string">
        <button type="submit">Submit</button>
    </form>
</body>

</html>
